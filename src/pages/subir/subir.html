
<ion-header>

  <ion-navbar color="dark" >
    <ion-buttons left>
      <button ion-button (click)="close_modal()">
      <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center>{{ titulo | placeHolder }}</ion-title>

    <ion-buttons end>
      <button ion-button (click)="saveImg()"
            [disabled]="titulo.length <= 1 || imgPreview.length <= 1">
      Subir
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list text-right>

    <ion-item>
      <ion-label floating>TÃ­tulo</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>
    <ion-item *ngIf="imgPreview">
      <img [src]="imgPreview" >
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block icon-left color="light" (click)="mostrar_camara()">
          <ion-icon name="camera"></ion-icon>
          Tomar foto
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left color="light" (click)="select_img()">
          <ion-icon name="images"></ion-icon>
          Seleccionar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
